<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>詳細ページ</title>
    </h:head>
    <h:body>
        <ui:repeat value="#{bb.findUsers()}" var="u">
            <h:form>
                <h2>#{u.name_kanji}様 詳細情報</h2>
                <hr/>
                <h:panelGrid columns="2">
                    ユーザ情報   <h:selectBooleanCheckbox value="#{bb.is_editable_users}" onclick="submit()" />
                </h:panelGrid>
            </h:form>
            <h:form>
                <h:panelGrid columns="3">
                    ID
                    <h:outputText value="#{u.id}"/>
                    <h:outputText value="IDは自動生成"/>
                    名前（漢字）
                    <h:outputText value="#{u.name_kanji}" rendered="#{!bb.is_editable_users}" /> 
                    <h:inputText value="#{u.name_kanji}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:outputText value="例　鈴木太郎　×　鈴木　太郎　○" />
                    名前（カナ）
                    <h:outputText value="#{u.name_kana}" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{u.name_kana}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:outputText value="例　スズキタロウ　×　スズキ　タロウ　○"/>
                    電話
                    <h:outputText value="#{u.tel}" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{u.tel}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/>
                    </h:inputText><h:outputText value="例　09011111111 ×　090-1111-1111　○" />
                    メール
                    <h:outputText value="#{u.email}" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{u.email}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="例 xxxxx@gmail.com　○" />
                    生年月日　
                    <h:outputText value="#{u.age}" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{u.age}" rendered="#{bb.is_editable_users}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
                    </h:inputText>
                    <h:outputText value="例　2015/1/1　×　2015-01-01 ○" />
                    性別　<h:selectOneRadio value="#{u.sex}" rendered="#{bb.is_editable_users}">
                        <f:selectItems value="#{bb.items_sex}"/></h:selectOneRadio>
                    <h:outputText value="#{u.sex}" rendered="#{!bb.is_editable_users}"/>
                    <h:outputText value="どちらかを選択してください" />
                    パスワード
                    <h:outputText value="#{u.password}" rendered="#{!bb.is_editable_users}" /> 
                    <h:inputText value="#{u.password}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:outputText value="何文字～何文字以内" />
                    登録日<h:outputText value="#{u.register}" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{u.register}" rendered="#{bb.is_editable_users}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
                    </h:inputText>
                    <h:outputText value="例 2015/1/1 ×　2015-01-01　○" />
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandButton value="アウトプット" action="#{bb.goOutput()}" />
                    <h:commandButton value="更新" action="#{bb.updateUser()}"/>
                    <h:commandButton value="クリア" action="#{bb.usersVarClear()}"/>
                    <h:commandButton value="削除" action="#{bb.deleteUser()}"/>
                </h:panelGrid>
            </h:form>
            <ui:repeat value="#{u.theaterses}" var="th">
                <hr/>
                <h:form>
                    <h:panelGrid columns="2">
                        予約情報
                        <h:selectBooleanCheckbox value="#{bb.is_editable_theaters}" onclick="submit()" />
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        ID
                        <h:outputText value="#{th.id}"/> <h:outputText/>
                        シアターNo
                        <h:outputText value="#{th.room_num}" rendered="#{!bb.is_editable_theaters}"/> 
                        <h:inputText value="#{th.room_num}" rendered="#{bb.is_editable_theaters}">
                            <f:validateLongRange minimum="1" maximum="4"/> <f:validateRequired/>
                        </h:inputText> <h:outputText/>
                        映画タイトル
                        <h:outputText value="#{th.movietitle}" rendered="#{!bb.is_editable_theaters}"/> 
                        <h:inputText value="#{th.movietitle}" rendered="#{bb.is_editable_theaters}">
                            <f:validateRequired/>
                        </h:inputText> <h:outputText/>
                        日付
                        <h:outputText value="#{th.showdate}" rendered="#{!bb.is_editable_theaters}"/> 
                        <h:inputText value="#{th.showdate}" rendered="#{bb.is_editable_theaters}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
                        </h:inputText> <h:outputText value="例　2015/1/1　×　2015-01-01 ○"/>
                        上映開始時間
                        <h:outputText value="#{th.showtime}" rendered="#{!bb.is_editable_theaters}"/> 
                        <h:inputText value="#{th.showtime}" rendered="#{bb.is_editable_theaters}">
                            <f:convertDateTime type="time" pattern="HH:mm" timeZone="Asia/Tokyo"/>
                        </h:inputText> <h:outputText value="例　900　×　9:00 ○"/>
                        席
                        <ui:repeat value="#{th.seatses}" var="s">
                            <h:outputText value="#{s.reservedSeatId}" rendered="#{!bb.is_editable_theaters}"/> 
                            <h:inputText value="#{s.reservedSeatId}" rendered="#{bb.is_editable_theaters}">
                                <f:validateRequired/>
                            </h:inputText> <h:outputText/>
                        </ui:repeat>
                    </h:panelGrid>
                    <h:panelGrid columns="4">
                        <h:commandButton value="アウトプット" action="#{bb.goOutput()}" />
                        <h:commandButton value="更新" action="#{bb.updateTheater()}"/>
                        <h:commandButton value="クリア" action="#{bb.theatersVarClear()}"/>
                        <h:commandButton value="削除" action="#{bb.deleteTheater()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:repeat>
            <hr/>
            <h2>追加予約</h2>
            <h:form>
                <h:panelGrid columns="2">
                    シアターNo
                    <h:inputText value="#{bb.room_num}" >
                        <f:validateLongRange minimum="1" maximum="4"/> <f:validateRequired/>
                    </h:inputText>
                    映画タイトル
                    <h:inputText value="#{bb.movietitle}" >
                        <f:validateRequired/>
                    </h:inputText>
                    上映月日
                    <h:inputText value="#{bb.showdate}" >
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
                    </h:inputText>
                    上映時間
                    <h:inputText value="#{bb.showtime}" >
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="Asia/Tokyo"/>  
                    </h:inputText>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    席
                    <h:form>
                        <h:inputText value="#{bb.seat_num}" size="2"/>
                        <h:commandButton action="#{bb.addSeat_num()}" value="予約">
                            <f:ajax execute="dt_seat"/>
                        </h:commandButton>
                        <h:dataTable id="dt_seat" value="#{bb.seat_nums}" var="n">
                            <h:column>
                                <h:outputText value="#{n}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{bb.addTheater()}" value="登録" />
                    <f:param name="#{bb.newReservedUserId}" value="#{u.id}"/> 
                    <h:commandButton value="クリア"/>
                </h:panelGrid>
            </h:form>
        </ui:repeat>
    </h:body>
</html>
