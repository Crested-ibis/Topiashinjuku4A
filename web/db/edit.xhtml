<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>詳細ページ</title>
    </h:head>
    <h:body>
        <h1>○○様 詳細情報</h1>
        <h:panelGrid columns="2">
            ユーザ情報   <h:selectBooleanCheckbox value="on" onclick="submit()" />
        </h:panelGrid>
        <h:panelGrid columns="2">
            ID <h:outputText value="ＩＤ" rendered="true"/>
            <h:inputText value="ＩＤ" rendered="false"/>
            名前（漢字）<h:outputText value="name_kana" rendered="true" /> 
            <h:inputText value="name_kanji" rendered="false"/>
            名前（カナ）<h:outputText value="bb.tel" rendered="true" />
            <h:inputText value="name_kanji" rendered="false"/>
            電話<h:outputText value="bb.tel" rendered="true" />
            <h:inputText value="name_kanji" rendered="false"/>
            メール<h:outputText value="bb.e-mail" rendered="true" />
            <h:inputText value="name_kanji" rendered="false"/>
            生年月日　<h:outputText value="bb.age" rendered="true" />
            <h:inputText value="2015-01-01" rendered="false"/>
            性別　<h:selectOneRadio value="男">
            </h:selectOneRadio>
            パスワード<h:outputText value="bb.pass" rendered="true" /> 
            <h:inputText value="name_kanji" rendered="false"/>
            登録日<h:outputText value="bb.register" rendered="true" />
            <h:inputText value="name_kanji" rendered="false"/>
        </h:panelGrid>


    </h:body>
</html>
