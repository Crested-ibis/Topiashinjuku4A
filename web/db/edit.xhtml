<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>詳細ページ</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>○○様 詳細情報</h1>
            <hr/>
            <h:panelGrid columns="2">
                ユーザ情報   <h:selectBooleanCheckbox value="#{bb.is_editable_users}" onclick="submit()" />
            </h:panelGrid>
        </h:form>
        <h:form>
            <ui:repeat value="EL式からデータを取得" var="item_users">
                <h:panelGrid columns="3">
                    ID <h:outputText value="bb.user_id"/> <h:outputText value="IDは自動生成"/>
                    名前（漢字）<h:outputText value="bb.name_kanji" rendered="#{!bb.is_editable_users}" /> 
                    <h:inputText value="#{bb.name_kanji}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="例　鈴木太郎　×　鈴木　太郎　○" />
                    名前（カナ）<h:outputText value="bb.name_kana" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{bb.name_kana}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="例　スズキタロウ　×　スズキ　タロウ　○"/>
                    電話<h:outputText value="bb.tel" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{bb.tel}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="例　09011111111 ×　090-1111-1111　○" />
                    メール<h:outputText value="bb.email" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{bb.email}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="例 xxxxx@gmail.com　○" />
                    生年月日　<h:outputText value="bb.age" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{bb.age}" rendered="#{bb.is_editable_users}">
                        <f:convertDateTime type="date" timeZone="Asia/Tokyo"/></h:inputText><h:outputText value="例　2015/1/1　×　2015-01-01 ○" />
                    性別　<h:selectOneRadio value="#{bb.sex}" rendered="#{bb.is_editable_users}">
                        <f:selectItems value="#{bb.items_sex}"/></h:selectOneRadio>
                    <h:outputText value="bb.sex" rendered="#{!bb.is_editable_users}"/><h:outputText value="どちらかを選択してください" />
                    パスワード<h:outputText value="bb.password" rendered="#{!bb.is_editable_users}" /> 
                    <h:inputText value="#{bb.password}" rendered="#{bb.is_editable_users}">
                        <f:validateRequired/></h:inputText><h:outputText value="何文字～何文字以内" />
                    登録日<h:outputText value="bb.register" rendered="#{!bb.is_editable_users}" />
                    <h:inputText value="#{bb.register}" rendered="#{bb.is_editable_users}">
                        <f:convertDateTime type="date" timeZone="Asia/Tokyo"/></h:inputText><h:outputText value="例 2015/1/1 ×　2015-01-01　○" />
                </h:panelGrid>
            </ui:repeat>
            <h:panelGrid columns="4">
                <h:commandButton value="アウトプット" action="#{bb.goOutput()}" />
                <h:commandButton value="更新" action="#{bb.updateUser()}"/>
                <h:commandButton value="クリア" action="#{bb.usersVarClear()}"/>
                <h:commandButton value="削除" action="#{bb.deleteUser()}"/>
            </h:panelGrid>
        </h:form>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                予約情報   <h:selectBooleanCheckbox value="#{bb.is_editable_theaters}" onclick="submit()" />
            </h:panelGrid>
            <ui:repeat value="EL式でデータを取得" var="item_theaters">
                <h:panelGrid columns="3">
                    ID
                    <h:outputText value="bb.theater_info_id"/> <h:outputText/>
                    シアターNo
                    <h:outputText value="bb.room_num" rendered="#{!bb.is_editable_theaters}"/> <h:inputText value="#{bb.room_num}" rendered="#{bb.is_editable_theaters}">
                        <f:validateLongRange minimum="1" maximum="4"/> <f:validateRequired/>
                    </h:inputText> <h:outputText/>
                    映画タイトル
                    <h:outputText value="bb.movietitle" rendered="#{!bb.is_editable_theaters}"/> <h:inputText value="#{bb.movietitle}" rendered="#{bb.is_editable_theaters}">
                        <f:validateRequired/>
                    </h:inputText> <h:outputText/>
                    日付
                    <h:outputText value="bb.showdate" rendered="#{!bb.is_editable_theaters}"/> <h:inputText value="#{bb.showdate}" rendered="#{bb.is_editable_theaters}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
                    </h:inputText> <h:outputText value="例　2015/1/1　×　2015-01-01 ○"/>
                    上映開始時間
                    <h:outputText value="bb.showtime" rendered="#{!bb.is_editable_theaters}"/> <h:inputText value="#{bb.showtime}" rendered="#{bb.is_editable_theaters}">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="Asia/Tokyo"/>
                    </h:inputText> <h:outputText value="例　900　×　9:00 ○"/>
                    席
                    <h:outputText value="bb.seat_id" rendered="#{!bb.is_editable_theaters}"/> <h:inputText value="#{bb.seat_id}" rendered="#{bb.is_editable_theaters}">
                        <f:validateRequired/>
                    </h:inputText> <h:outputText/>
                </h:panelGrid>
            </ui:repeat>
            <h:panelGrid columns="4">
                <h:commandButton value="アウトプット" action="#{bb.goOutput()}" />
                <h:commandButton value="更新" action="#{bb.updateTheater()}"/>
                <h:commandButton value="クリア" action="#{bb.theatersVarClear()}"/>
                <h:commandButton value="削除" action="#{bb.deleteTheater()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
