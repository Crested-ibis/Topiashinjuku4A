<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                名前（漢字）
                <h:inputText value="name_kanji" /><h:outputText value="例　鈴木太郎　×　鈴木　太郎　○" />
                名前（カナ）
                <h:inputText value="name_kanji" /><h:outputText value="例　スズキタロウ　×　スズキ　タロウ　○"/>
                電話
                <h:inputText value="name_kanji" /><h:outputText value="例　09011111111 ×　090-1111-1111　○" />
                メール
                <h:inputText value="name_kanji" /><h:outputText value="例 xxxxx@gmail.com　○" />
                生年月日
                <h:inputText value="2015-01-01" /><h:outputText value="例　2015/1/1　×　2015-01-01 ○" />
                性別　<h:selectOneRadio value="">
                    <f:selectItems value="#{bb.items_sex}"/>
                </h:selectOneRadio><h:outputText value="どちらかを選択してください" />
                パスワード
                <h:inputText value="name_kanji" /><h:outputText value="何文字～何文字以内" />
                登録日
                <h:inputText value="name_kanji" /><h:outputText value="例 2015/1/1 ×　2015-01-01　○" />
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:commandButton action="" value="登録" />
                <h:commandButton value="クリア"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
